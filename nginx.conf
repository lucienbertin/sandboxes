upstream blazor {
    server blazor:8080;
}
server {
    listen 80;
    server_name blazor.sandboxes.local;

    include /etc/nginx/mime.types;

    location / {
        proxy_pass http://blazor/;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}