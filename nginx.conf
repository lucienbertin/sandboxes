upstream rust {
    server rust:3000;
}
server {
    listen 80;
    server_name rust.sandboxes.local;

    include /etc/nginx/mime.types;

    location / {
        proxy_pass http://rust/;
    }
}

upstream nextjs {
    server nextjs:3000;
}
server {
    listen 80;
    server_name nextjs.sandboxes.local;

    include /etc/nginx/mime.types;

    location / {
        proxy_pass http://nextjs/;
        proxy_buffering off;
    }
}

