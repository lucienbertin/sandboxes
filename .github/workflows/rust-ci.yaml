on:
  pull_request:
    paths:
      - 'rust/**'
    branches:
      - main
  push:
    branches: 
      - main
    paths:
      - 'rust/**'

name: CI Rust

jobs:
  checks:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path rust/Cargo.toml
      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path rust/Cargo.toml --check
      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path rust/Cargo.toml
