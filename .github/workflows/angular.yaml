on:
  pull_request:
    paths:
      - 'angular/**'
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - 'angular/**'

name: CI Angular

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install
        run: npm ci --prefix angular
      - name: Build
        run: npm run build --prefix angular
      - name: Test
        run: npm run test --prefix angular
      - name: Lint
        run: npm run lint --prefix angular