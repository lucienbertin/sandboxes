on:
  pull_request:
    paths:
      - 'haskell/**'
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - 'haskell/**'

name: CI Haskell

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
      - name: Build
        working-directory: ./haskell
        run: cabal build
      - name: Test
        working-directory: ./haskell
        run: cabal test